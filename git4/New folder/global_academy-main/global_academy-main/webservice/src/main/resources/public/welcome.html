<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:: USER CONNECTED ::</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <style>
        /* --- MGS Theme (Consistent with login.html) --- */
        :root {
            --mgs-green: #00ff00;
            --mgs-dark: #0a0a0a;
            --mgs-bg: #000000;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--mgs-bg);
            color: var(--mgs-green);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            /* Add subtle scan lines */
            background-image: linear-gradient(
                rgba(0, 255, 0, 0.1) 1px, 
                transparent 1px
            );
            background-size: 100% 3px;
        }

        .codec-container {
            width: 400px;
            padding: 20px;
            background-color: var(--mgs-dark);
            border: 2px solid var(--mgs-green);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.4);
            animation: flicker 3s infinite alternate;
        }

        @keyframes flicker {
            0%   { opacity: 1; }
            50%  { opacity: 0.95; }
            100% { opacity: 1; }
        }

        h2 {
            font-size: 2.2rem;
            margin-top: 0;
            margin-bottom: 10px;
            text-shadow: 0 0 5px var(--mgs-green);
        }
        
        h3 {
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 25px;
            color: #ffffff; /* Brighter white for the name */
        }

        .username {
            font-weight: bold;
            text-decoration: underline;
        }

        button {
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            width: 100%;
            padding: 10px;
            /* Inverted style from login button */
            background-color: var(--mgs-dark);
            color: var(--mgs-green);
            border: 1px solid var(--mgs-green);
            cursor: pointer;
            text-transform: uppercase;
        }

        button:hover {
            background-color: var(--mgs-green);
            color: var(--mgs-dark);
            border: 1px solid var(--mgs-green);
        }
    </style>
</head>
<body>
    <div class="codec-container">
        <h2>CONNECTION ESTABLISHED.</h2>
        <h3>WELCOME, <span class="username" id="username">USER</span></h3>
        <button onclick="logout()">DISCONNECT</button>
    </div>
    
    <script>
        // Get username from localStorage
        const username = localStorage.getItem('username');

        // TASK 3: Redirect to login.html if no username is found
        if (!username) {
            window.location.href = 'login.html';
        } else {
            // If logged in, display the username
            document.getElementById('username').textContent = username.toUpperCase();
        }

        function logout() {
            localStorage.removeItem('username');
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
